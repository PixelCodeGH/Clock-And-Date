<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Theme Clock and Date</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clock">
        <div class="digit-group hours">
            <div class="digit">
                <span class="current">0</span>
                <span class="next"></span>
            </div>
            <div class="digit">
                <span class="current">0</span>
                <span class="next"></span>
            </div>
        </div>
        <div class="separator">:</div>
        <div class="digit-group minutes">
            <div class="digit">
                <span class="current">0</span>
                <span class="next"></span>
            </div>
            <div class="digit">
                <span class="current">0</span>
                <span class="next"></span>
            </div>
        </div>
        <div class="separator">:</div>
        <div class="digit-group seconds">
            <div class="digit">
                <span class="current">0</span>
                <span class="next"></span>
            </div>
            <div class="digit">
                <span class="current">0</span>
                <span class="next"></span>
            </div>
        </div>
    </div>
    <div id="date"></div>
    <script src="script.js"></script>
</body>
</html>
